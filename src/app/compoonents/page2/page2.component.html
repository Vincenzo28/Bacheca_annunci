<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  "
>
  <button mat-raised-button (click)="openDialog('0ms', '0ms')">
    Crea Annuncio
  </button>
</div>

<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 50px;
  "
>
<mat-card class="example-card" *ngFor="let item of posts">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{item.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDelete()">Elimina</button>
  </mat-card-actions>
</mat-card>
</div>
