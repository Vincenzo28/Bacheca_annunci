<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 40px;">
  <mat-card class="example-card" *ngFor="let item of posts">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{item.description}}</p>
  </mat-card-content>
</mat-card>
</div>
